<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" value="" #email></ion-input>
          </ion-item>

          
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
      
      </ion-list>

      <div padding>
          <button block ion-button (click)='signUpUser()'>Sign Up</button>
      </div>  

</ion-content>
